<footer class="wrapper-footer-sticky">
  <div class="d-flex justify-content-center">
    <div class="wrapper-footer-menu mat-elevation-z4">
      <mat-chip-list aria-label="Menu Item List">
        <ng-container *ngFor="let item of items; trackBy: trackById" [ngSwitch]="item.type">
          <button *ngSwitchCase="ItemTypes.Flat" class="wrapper-footer-menu-item" mat-flat-button [color]="item.color">
            {{ item.description }}
          </button>
          <button
            *ngSwitchCase="ItemTypes.Stroked"
            class="wrapper-footer-menu-item"
            mat-stroked-button
            [color]="item.color"
          >
            {{ item.description }}
          </button>
          <button *ngSwitchDefault class="wrapper-footer-menu-item" mat-raised-button [color]="item.color">
            {{ item.description }}
          </button>
        </ng-container>
      </mat-chip-list>
    </div>
  </div>
</footer>
