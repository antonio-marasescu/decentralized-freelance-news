<div class="vh-100 w-100 pt-4">
  <mat-card class="mat-elevation-z0">
    <mat-card-content>
      <div class="container p-0 m-0" [formGroup]="form">
        <div class="row pt-1">
          <div class="col-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Article Title</mat-label>
              <input matInput formControlName="title" />
            </mat-form-field>
            <shared-lib-form-validation-message
              controlName="title"
              [configuration]="configuration.title"
            ></shared-lib-form-validation-message>
          </div>
        </div>
        <div class="row pt-1">
          <div class="col-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Content Type</mat-label>
              <mat-select formControlName="contentType">
                <mat-option [value]="ContentType.TextPlain"> Text </mat-option>
                <mat-option [value]="ContentType.Markdown"> Markdown </mat-option>
              </mat-select>
            </mat-form-field>
            <shared-lib-form-validation-message
              controlName="contentType"
              [configuration]="configuration.contentType"
            ></shared-lib-form-validation-message>
          </div>
        </div>
        <div class="row pt-1">
          <div class="col-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>IPFS Content Address</mat-label>
              <input matInput formControlName="ipfsAddress" />
            </mat-form-field>
            <shared-lib-form-validation-message
              controlName="ipfsAddress"
              [configuration]="configuration.ipfsAddress"
            ></shared-lib-form-validation-message>
          </div>
        </div>
        <div class="row pt-1">
          <div class="col-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>News Data Hash</mat-label>
              <input matInput formControlName="newsHash" />
            </mat-form-field>
            <shared-lib-form-validation-message
              controlName="newsHash"
              [configuration]="configuration.newsHash"
            ></shared-lib-form-validation-message>
          </div>
        </div>
        <div class="row pt-1">
          <div class="col-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Article Summary</mat-label>
              <textarea matInput formControlName="summary"></textarea>
            </mat-form-field>
            <shared-lib-form-validation-message
              controlName="summary"
              [configuration]="configuration.summary"
            ></shared-lib-form-validation-message>
          </div>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <mat-divider></mat-divider>
      <div class="d-flex justify-content-end p-3 gap-3">
        <button id="uploadToIpfsButton" mat-button color="primary" (click)="uploadToIpfs.emit()">
          Upload to IPFS
        </button>
        <button
          id="createArticleButton"
          mat-flat-button
          color="primary"
          [disabled]="form.invalid"
          (click)="createArticle.emit()"
        >
          Create
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
