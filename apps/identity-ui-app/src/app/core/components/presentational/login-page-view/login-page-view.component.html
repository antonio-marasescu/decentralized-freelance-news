<div class="flex justify-content-center align-items-center flex-wrap h-full pb-8">
  <div class="z-4 w-6">
    <div class="flex justify-content-center align-items-center flex-wrap">
      <div class="text-center">
        <div class="text-5xl text-white font-bold">Login to Your Account</div>
        <div class="text-lg text-bluegray-600 font-semibold mt-4">
          Connect to our API and generate your Proof of Identity
        </div>
        <div class="text-lg text-bluegray-600 font-semibold mt-1">
          A secure and private system for identity verification
        </div>
      </div>
    </div>
    <div class="grid pt-8">
      <div class="col-5 mt-4">
        <span class="field p-float-label">
          <input pInputText id="username" type="text" class="inputfield w-full" />
          <label for="username">Username</label>
        </span>
        <span class="field p-float-label mt-4">
          <input pPassword id="password" type="password" class="inputfield w-full" />
          <label for="password">Password</label>
        </span>
        <button pButton type="button" label="Sign In" class="w-full mt-2 hover:bg-primary-reverse"></button>
      </div>
      <div class="flex col-2 mt-4 justify-content-center">
        <div
          class="border-primary border-solid border-left-none border-y-none border-right-1 w-1 h-full opacity-50"
        ></div>
      </div>
      <div class="col-5 mt-4">
        <div class="flex justify-content-center align-content-center flex-wrap">
          <div class="text-lg text-white font-semibold">Don't have an account?</div>
          <button
            pButton
            type="button"
            label="Register"
            class="p-button-outlined w-full mt-4 hover:bg-primary"
          ></button>
        </div>
      </div>
    </div>
  </div>
</div>
