<div class="d-flex w-100 h-100 align-items-center justify-content-center">
  <mat-card class="w-25">
    <mat-card-header class="d-flex align-items-center justify-content-center">
      <mat-card-title>
        <div class="d-flex w-100 align-items-center justify-content-center justify-items-center">
          <span class="mat-h1 pb-2 scale-up pointer-cursor">Sign Up</span>
        </div>
        <mat-divider></mat-divider>
      </mat-card-title>
    </mat-card-header>
    <form class="container p-0 pt-2" [formGroup]="form">
      <div class="row">
        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="john@gmail.com" formControlName="username" />
          </mat-form-field>
          <shared-lib-form-validation-message
            controlName="username"
            [configuration]="configuration.username"
          ></shared-lib-form-validation-message>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="********" formControlName="password" />
          </mat-form-field>
          <shared-lib-form-validation-message
            controlName="password"
            [configuration]="configuration.password"
          ></shared-lib-form-validation-message>
        </div>
      </div>
      <div class="row pt-3 pl-0 pr-0">
        <div class="col-12 p-0">
          <mat-divider></mat-divider>
          <div class="container p-0" style="float: bottom">
            <div class="row pt-3">
              <div class="col-12 d-flex align-items-center justify-content-center">
                <button
                  class="w-75 scale-up"
                  mat-flat-button
                  color="primary"
                  (click)="register.emit()"
                  [disabled]="!form.valid"
                >
                  Register
                </button>
              </div>
            </div>
            <div class="row pt-3">
              <div class="col-12 d-flex align-items-center justify-content-center">
                <button
                  class="w-75 scale-up"
                  mat-stroked-button
                  color="accent"
                  (click)="navigateLogin.emit()"
                >
                  Already have an Account?
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </mat-card>
</div>
