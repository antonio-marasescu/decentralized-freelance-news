<div class="d-flex w-100 justify-content-center pt-5">
  <mat-card class="w-50">
    <form class="container p-0 m-0" [formGroup]="form">
      <div class="row">
        <div class="col-12">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Public Key</mat-label>
            <textarea
              id="publicKey"
              matInput
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              cdkAutosizeMinRows="4"
              formControlName="publicKey"
            ></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Private key</mat-label>
            <textarea
              id="privateKey"
              matInput
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              cdkAutosizeMinRows="4"
              formControlName="privateKey"
            ></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-end align-items-end gap-2">
          <button mat-flat-button (click)="downloadKeys.emit()" [disabled]="!downloadEnabled">
            Download
          </button>
          <button mat-flat-button color="primary" (click)="createKeys.emit()">Create Keys</button>
        </div>
      </div>
    </form>
  </mat-card>
</div>
